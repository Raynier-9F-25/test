<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirative Figures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
        }

        .header {
            height: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('images/Background.png'); 
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center; 
            color: white;
            padding-top: 150px; 
            position: relative;
        }

        .title {
            font-size: 96px; 
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px; 
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding-top: 20px;
            padding-bottom: 20px; 
        }

        .figure {
            text-align: center;
        }

        .figure img {
            width: 600px;
            height: 600px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .figure h2 {
            margin-top: 5px; 
            font-size: 64px; 
            color: black;
            background-color: #D2B48C; 
            padding: 10px; 
            border-radius: 8px; 
        }

        footer {
            text-align: center; 
            padding: 20px; 
            background-color: rgba(0, 0, 0, 0.7); 
            color: #D2B48C; 
            font-size: 20px; 
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="title">Inspirative Figures</h1>
        <div class="image-container">
            <div class="figure">
                <a href="Maarten Paes.html">
                    <img src="images/Maarten Paes 1.jpeg" alt="Maarten Paes">
                </a>
                <h2>Maarten Paes</h2>
            </div>
            <div class="figure">
                <a href="Charles Leclerc.html">
                    <img src="images/Leclerc 4.jpeg" alt="Charles Leclerc">
                </a>
                <h2>Charles Leclerc</h2>
            </div>
        </div>
    </div>

    <footer>
        Copyright Â© 2024 Raynier Alexander Rezanto 9F/25. All rights reserved.
    </footer>

</body>
</html>
